<html>
    <title>Contact</title>
    <head>
        <style>
            body{background-color: yellowgreen;}

        </style>
        <script>

        function checkboxes()
        {
            var firstName = document.getElementById("fName").value;
                if(firstName == "")
            {
                document.getElementById("fName").focus();
                document.getElementById("fName").style.backgroundColor = "red";
                document.getElementById("fNameMessage").innerHTML = "* Required";
                document.getElementById("fNameMessage").style.color = "red";
                
                return false;
            }

            var lastName = document.getElementById("lName").value;
                if(lastName == "")
            {
                document.getElementById("lName").focus();
                document.getElementById("lName").style.backgroundColor = "red";
                document.getElementById("lNameMessage").innerHTML = "* Required";
                document.getElementById("lNameMessage").style.color = "red";
                
                return false;
            }
            var email = document.getElementById("email").value;
                if(email == "")
            {
                document.getElementById("email").focus();
                document.getElementById("email").style.backgroundColor = "red";
                document.getElementById("email").innerHTML = "* Required";
                document.getElementById("email").style.color = "red";
                
                return false;
            }
            var terms = document.getElementById("terms").value;
                if(terms == "")
            {
                document.getElementById("terms").focus();
                document.getElementById("terms").style.backgroundColor = "red";
                document.getElementById("terms").innerHTML = "* Select One";
                document.getElementById("terms").style.color = "red";
                
                return false;
            }
        }
        </script>
    </head>
    <body>
        <h1>Contact Us</h1>
        <p></p>
        
            <p>First Name: <input type="text" id="fName">&nbsp;<span id="fNameMessage"></span></p>
            <p>Last Name: <input type="text" id="lName">&nbsp;<span id="lNameMessage"></span></p>
            <p>Email: <input type="text" id="email">&nbsp;<span id="emailMessage"></span></p>
            <p>I accept Terms and Conditions.</p>
            <input type="radio" name="answer" value="yes">&nbsp;<span id="emailMessage"></span>Yes<br>
            <input type="radio" name="answer" value="no">No<br>
            <button id="btnSubmit"onclick='checkboxes();'class="mysubmit">Submit My Info</button>
           
    
        <p><a href="homepage.html">Go to the Home Page</a></p>
        <p><a href="shortstory.html">Go to the Short Story</a></p>
        
    </body>
</html>
